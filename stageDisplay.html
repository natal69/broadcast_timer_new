<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stage Display</title>
    <link rel="stylesheet" href="assets/css/display.css">
</head>

<body>
    <h1 id="evNameDisp">Streaming Medan</h1>

    <div class="stage-container">
        <div class="section-box">
            <span class="label">Current Session</span>
            <div id="currDisp" class="value">-</div>
        </div>

        <div class="section-box timer-box">
            <span class="label">Timer</span>
            <div id="timerDisp" class="value big">00:00</div>
        </div>

        <div class="section-box">
            <span class="label">Next Session</span>
            <div id="nextDisp" class="value">-</div>
        </div>
    </div>

    <footer class="footer">Support: Streaming Medan | 0857 6762 1240 | @streamingmedan</footer>
    <script src="assets/js/display.js"></script>
</body>

</html>
